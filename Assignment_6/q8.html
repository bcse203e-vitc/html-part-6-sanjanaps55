  <body>
    <script>
      function gcd(a, b) {
        a = Math.abs(a);
        b = Math.abs(b);

        while (b !== 0) {
          let temp = b;
          b = a % b;
        }

        return a;
      }

      let num1 = 12;
      let num2 = 18;
      console.log(gcd(num1, num2));
    </script>
