<!DOCTYPE html>
<html>
    <head>
        <title> jss</title>
    </head>
    <body>
        <script>
            function isArmstrong(num) {
    let sum = 0;
    let temp = num;
    let digits = num.toString().length;

    while (temp > 0) {
        let digit = temp % 10;
        sum += Math.pow(digit, digits);
        temp = Math.floor(temp / 10);
    }

    return sum === num;
}

let number = 153; 
console.log(isArmstrong(number)); 



        </script>
    </body>
</html>
