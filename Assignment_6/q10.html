<!DOCTYPE html>
<html>
  <head>
    <title>jss</title>
  </head>
  <body>
    <script>
      function isArmstrongNumber(num) {
        const strNum = num.toString();
        const numDigits = strNum.length;

        let sum = 0;
        for (let digit of strNum) {
          sum += Math.pow(parseInt(digit), numDigits);
        }

        return sum === num;
      }

      let number = 153;
      console.log(
        `${number} is an Armstrong number: ${isArmstrongNumber(number)}`
      ); // Output: true
    </script>
  </body>
</html>
