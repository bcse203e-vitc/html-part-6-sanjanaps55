<!DOCTYPE html>
<html>
  <head>
    <title>jss</title>
  </head>
  <body>
    <script>
      function bubbleSortAscending(arr) {
        let n = arr.length;
        for (let i = 0; i < n - 1; i++) {
          for (let j = 0; j < n - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
        return arr;
      }

      function bubbleSortDescending(arr) {
        let n = arr.length;

        for (let i = 0; i < n - 1; i++) {
          for (let j = 0; j < n - 1 - i; j++) {
            if (arr[j] < arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
        return arr;
      }

      let inputArray = [64, 34, 25, 12, 22, 11, 90];
      console.log("Original Array:", inputArray);

      let sortedAscending = bubbleSortAscending([...inputArray]);
      console.log("Sorted Ascending:", sortedAscending);
      let sortedDescending = bubbleSortDescending([...inputArray]);
      console.log("Sorted Descending:", sortedDescending);
    </script>
  </body>
</html>
