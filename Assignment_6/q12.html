<!DOCTYPE html>
<html>
  <head>
    <title>jss</title>
  </head>
  <body>
    <script>
      function removeDuplicates(arr) {
        return [...new Set(arr)];
      }

      let inputArray = [1, 2, 2, 3, 4, 4, 5];
      let outputArray = removeDuplicates(inputArray);
      console.log(outputArray);
    </script>
  </body>
</html>
